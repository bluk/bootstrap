---
- hosts: personal
  roles:
    - role: bluk.homebrew
      vars:
        homebrew_taps:
          - name: homebrew/bundle
          - name: homebrew/core
          - name: vapor/tap
        homebrew_packages:
          - name: ack
          - name: bash
          - name: bash-completion
          - name: ctags
          - name: curl
          - name: git
          - name: gnupg
          - name: pinentry-mac
          - name: protobuf
          - name: reattach-to-user-namespace
          - name: swiftlint
          - name: tmux
          - name: vapor/tap/vapor
          - name: vim
          - name: wget
        homebrew_update: true
        homebrew_upgrade: true
    - role: bluk.nodenv
    - role: bluk.rbenv
    - role: bluk.git_clone
      vars:
        git_repos:
          - url: git@github.com:junegunn/fzf.git
            dest: "~/.fzf"
    - role: bluk.symlink_repo
      vars:
        git_repo: "git@github.com:bluk/dotfiles.git"
        git_repo_local_dest: "~/provision/dotfiles"
        git_repo_dir_src: "home"
        symlink_local_dest: "~"
        symlink_local_force_replace: yes
    - role: bluk.symlink_repo
      vars:
        git_repo: "git@github.com:bluk/configs.git"
        git_repo_local_dest: "~/Code/configs"
        git_repo_dir_src: "home"
        symlink_local_dest: "~"
        symlink_local_force_replace: no

    # Must be after the config is pulled down

    - role: bluk.import_gpg_repo
      vars:
        git_repo: "git@github.com:bluk/public-gpg-keys.git"
        git_repo_local_dest: "~/provision/public-gpg-keys"
        git_repo_dir_src: "keys"
    - role: vim
